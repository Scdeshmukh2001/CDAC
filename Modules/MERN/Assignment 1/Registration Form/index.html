<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <p>This space is where you can share information on the section, such as topic, discussion points, goals and activities.</p>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="input-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="input-group">
                    <label for="status">Marital Status:</label>
                    <input type="text" id="status" name="status">
                </div>
                <div class="input-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="input-group">
                    <label for="national-id">National ID No:</label>
                    <input type="text" id="national-id" name="national-id">
                </div>
                <div class="input-group">
                    <label for="place-birth">Place of Birth:</label>
                    <input type="text" id="place-birth" name="place-birth">
                </div>
                <div class="input-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality">
                </div>
                <div class="input-group">
                    <label for="domicile">Domicile:</label>
                    <input type="text" id="domicile" name="domicile">
                </div>
                <div class="input-group">
                    <label for="cp-domicile">CP Domicile:</label>
                    <input type="text" id="cp-domicile" name="cp-domicile">
                </div>
                <div class="input-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time">
                </div>
                <div class="input-group">
                    <label for="postcode">Post Code:</label>
                    <input type="text" id="postcode" name="postcode">
                </div>
                <div class="input-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </fieldset>

            <fieldset>
                <legend>Address</legend>
                <div class="input-group">
                    <label for="present-address">Present Address:</label>
                    <input type="text" id="present-address" name="present-address">
                </div>
                <div class="input-group">
                    <label for="city">The City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="input-group">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" name="zip-code">
                </div>
                <div class="input-group">
                    <label for="state">Present State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="input-group">
                    <label for="trustee">Student Trustee:</label>
                    <input type="text" id="trustee" name="trustee">
                </div>
            </fieldset>

            <fieldset>
                <legend> CDAC Mumbai </legend>
                <p>A: Opposite Kharghar railway station </p>
                <p>P: +123-456-7890</p>
                <p>E: helpdesk@cdammumbai.com</p>
            </fieldset>

            <div class="input-group">
                <label for="register-signature">Register Signature:</label>
                <input type="text" id="register-signature" name="register-signature">
            </div>
            <div class="input-group">
                <label for="officer-signature">Officer Signature:</label>
                <input type="text" id="officer-signature" name="officer-signature">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
